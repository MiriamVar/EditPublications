<div class="login-wrapper">
    <form (ngSubmit)="formSubmit()" #formModel="ngForm">
        <mat-card class="example-card">
              <mat-card-title>Login</mat-card-title>
            <mat-card-content>
                <mat-form-field appearance="fill">
                    <input matInput placeholder="Input name" required [(ngModel)]="auth.name" name="username" autocomplete="username">
                    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                </mat-form-field>
                <mat-form-field appearance="fill" class="passField">
                    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" required [(ngModel)]="auth.password" name="password" autocomplete="current-password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" >
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button type="submit" [disabled]="formModel.form.invalid" mat-raised-button color="accent">Login</button>
            </mat-card-actions>
        </mat-card>
    </form>
    </div>
