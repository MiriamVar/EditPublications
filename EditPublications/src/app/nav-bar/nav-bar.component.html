<mat-toolbar color="primary">
    <span *ngIf="loggedUser; else elseBlock">
        <a mat-button  (click)="logout()">
            <mat-icon>person</mat-icon>
            Logout
        </a>
    </span>
    <ng-template #elseBlock>
        <span>
            <a mat-button routerLink="/register" routerLinkActive="active">
                <mat-icon>input</mat-icon> 
                Register
            </a>
        </span>
        <a mat-button routerLink="/login" routerLinkActive="active">
            <mat-icon>person</mat-icon>
            Login
        </a>
    </ng-template>
    <span>
        <a mat-button routerLink="/form" routerLinkActive="active">
            <mat-icon>assignment</mat-icon> 
            Form
        </a>
    </span>
    <span>
        <a mat-button routerLink="/employees" routerLinkActive="active">
            <mat-icon>bookmarks</mat-icon> 
            Employees
        </a>
    </span>
    <span>
        <a mat-button routerLink="/profile" routerLinkActive="active">
            <mat-icon>person</mat-icon> 
            My Profile
        </a>
    </span>
</mat-toolbar>
